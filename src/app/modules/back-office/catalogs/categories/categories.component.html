<h3>Mis categorías</h3>
<br>
<br>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dinamicModal">
  Agregar
</button>

<br>
<br>
<table class="table .table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estatus</th>
      <th scope="col">Fecha creación</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias; index as i; first as isFirst">
      <td>{{i + 1}}</td>
      <td>{{ categoria.nombre_categoria }}</td>
      <td>{{ categoria.estatus | checarestatus }}</td>
      <td>{{ categoria.fecha_alta | date:'dd/MM/yyyy' }}</td>
      <td><a href=""><i class="fa-solid fa-pen-to-square"></i></a> &nbsp;&nbsp; <a href=""><i
            class="fa-solid fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>

<app-modals [title]="'Agregar nueva categoria'">
  <form [formGroup]="formCreateCategory" (ngSubmit)="createCategory()">
    <div class="mb-3">
      <label for="nombreCategoria" class="form-label">Nombre Categoria</label>
      <input type="text" name="nombreCategoria" formControlName="nombreCategoria" autocomplete="off"
        class="form-control" id="nombreCategoria">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>

</app-modals>
