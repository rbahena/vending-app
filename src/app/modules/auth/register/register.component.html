<div>
    <h3>Crear cuenta</h3>    
    <hr>
    <br>
    <form [formGroup]="formRegister" (ngSubmit)="register()">
      <label for="email"> Correo electrónico </label>
      <input type="text" name="email" formControlName="correo_electronico" autocomplete="off" placeholder="micorreo@gmail.com"/>
      
      <label for="password">Contraseña </label>
      <input type="password" name="password" formControlName="contrasena" placeholder="********"/>

      <label for="telefono">Telefono </label>
      <input type="number" name="telefono" formControlName="telefono" placeholder="5512659845"/>

      <button type="submit">
        Registrarme
      </button>
    </form>
    <hr>
    <br>
    <label>¿Ya tienes cuenta?, inicia sesión <a [routerLink]="['/auth/login']"> aquí</a></label>
    <br>
    <label><a [routerLink]="['/']" style="text-decoration: none;">Volver a la pagina principal</a></label>
  </div>
